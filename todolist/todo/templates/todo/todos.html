{% extends 'todo/base.html' %}
{% load static %}
{% block title %}List{% endblock %}
{% block content %}
    <h4>Click on the list item to mark its status</h4>
    {% for obj in todos %}
        <p><a href="{% url 'todo-detail' obj.pk %}" class="list">{{obj.title}}</a></p>
    {% endfor %}
    <p><a class="btn btn-primary" href="{% url 'todo-create' %}">Create new</a></p>
{% endblock content %}
