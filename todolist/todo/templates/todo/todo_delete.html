{% extends 'todo/base.html' %}
{% load static %}
{% block title %}{{object.title}}{% endblock %}
{% block content1 %}
<a href="{% url 'todo-detail' task.id %}" class="arrow"><i class="fas fa-arrow-circle-left"></i></a>
{% endblock content1 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{task}}"</p>
        <button  class="btn btn-danger" type="submit" >Confirm</button>
    </form>
{% endblock content %}
